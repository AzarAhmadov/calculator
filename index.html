<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>


    <div class="wrapper">
        <div class="calc-header">
            <nav>
                <button id="nav-btn">
                    <i class="fas fa-bars"> </i>
                </button>
                <h4>Greenulator</h4>
                <button id="btn-category">
                    <i class="fas fa-arrows-alt"></i>
            </nav>
        </div>
        <form name="hesab">
            <table>
                <tr>
                    <td colspan="4"> <input type="text" name="hesab" class="hesabla"> </td>
                </tr>
                <tr>
                    <td><button type="button" value="V"> V </button></td>
                    <td><button type="button" value="("> ( </button></td>
                    <td><button type="button" value=")"> ) </button></td>
                    <td><button type="button" value="%"> % </button></td>
                </tr>
                <tr>
                    <td><button type="button" value="7"> 7 </button></td>
                    <td><button type="button" value="8"> 8 </button></td>
                    <td><button type="button" value="9"> 9 </button></td>
                    <td><button type="button" value="/"> / </button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4"> 4 </button></td>
                    <td><button type="button" value="5"> 5 </button></td>
                    <td><button type="button" value="6"> 6 </button></td>
                    <td><button type="button" value="x"> x </button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1"> 1 </button></td>
                    <td><button type="button" value="2"> 2 </button></td>
                    <td><button type="button" value="3"> 3 </button></td>
                    <td><button type="button" value="-"> - </button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="zero" value="0"> 0 </button></td>
                    <td><button type="button" value="."> . </button></td>
                    <td rowspan="2"><button type="button" class="plus" value="+"> + </button></td>
                </tr>
                <tr>
                    <td><button type="button" class="del" value="Del"> Del </button></td>
                    <td colspan="2"><button type="button" class="beraber" value="="> = </button></td>
                </tr>
            </table>
        </form>
    </div>

    <script src="./custom.js"></script>
</body>

</html>
